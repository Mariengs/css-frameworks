<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/posts/singlePost.js" type="module"></script>
    <script src="../js/menuToggle.js" type="module"></script>
    <script src="../js/authNav.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Single post page</title>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-800 text-white py-4">
      <nav
        class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center px-6"
      >
        <a href="/" class="text-xl font-bold hover:text-gray-200">Home</a>

        <button id="menu-button" class="md:hidden text-white text-xl">
          &#9776;
        </button>

        <ul
          id="menu"
          class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-4 md:mt-0"
        >
          <li>
            <a href="../account/login.html" class="hover:text-gray-200"
              >Login</a
            >
          </li>
          <li>
            <a href="../account/register.html" class="hover:text-gray-200"
              >Register</a
            >
          </li>
          <li>
            <a href="../account/profilepage.html" class="hover:text-gray-200"
              >Profile</a
            >
          </li>
          <li>
            <a href="../html/allProfiles.html" class="hover:text-gray-200"
              >See All Profiles</a
            >
          </li>
          <li>
            <button
              id="logoutButton"
              class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded"
            >
              Log out
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container text-center mx-auto p-6">
      <section class="bg-white shadow-lg rounded-lg overflow-hidden p-6">
        <div class="text">
          <h1 id="title" class="text-3xl font-bold mb-4 text-gray-900"></h1>
          <p id="author" class="author text-sm text-gray-600 mb-4"></p>
          <p id="body" class="text-lg text-gray-800 leading-relaxed mb-4"></p>
        </div>
        <div class="image mb-6 flex justify-center">
          <img
            id="image"
            alt=""
            class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl h-auto rounded-lg shadow-lg"
          />
        </div>

        <p id="updated" class="text-sm text-gray-500 mb-6"></p>

        <div
          class="buttons flex flex-col sm:flex-row justify-center gap-4 mt-6"
        >
          <button
            id="editButton"
            class="bg-gray-800 px-4 py-2 rounded text-white hover:bg-blue-600"
          >
            Edit
          </button>
          <button
            id="deleteButton"
            class="bg-red-500 px-4 py-2 rounded text-white hover:bg-red-600"
          >
            Delete
          </button>
        </div>
      </section>
    </main>
    <footer class="bg-gray-100 text-gray-200 py-4 text-center mt-auto">
      <p>&copy; 2025 Blog Post. All rights reserved.</p>
    </footer>
  </body>
</html>
