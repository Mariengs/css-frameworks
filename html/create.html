<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/posts/createPost.js"></script>
    <link rel="stylesheet" href="/css/createpost.css" />
    <title>Create</title>
  </head>
  <body>
    <a href="../index.html">Home</a>
    <a href="/account/login.html">Login</a>
    <a href="/account/register.html">Register</a>
    <a href="/account/profilepage.html">Profile</a>
    <main>
      <form id="createPostForm" class="createPostForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="body">Content:</label>
        <textarea id="body" name="body" required></textarea>

        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" required />

        <label for="tags">Tags:</label>
        <input
          type="text"
          id="tags"
          name="tags"
          placeholder="Separate tags with commas"
        />

        <button type="submit" id="createButton">Create Post</button>
      </form>
    </main>
  </body>
</html>
