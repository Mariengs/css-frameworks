<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/editPost.css" />
    <script type="module" src="../js/posts/editPost.js"></script>
    <title>Edit page</title>
  </head>
  <body>
    <header>
      <a href="../index.html">Home</a>
      <a href="/account/login.html">Login</a>
      <a href="/account/register.html">Register</a>
      <a href="/account/profilepage.html">Profile</a>
    </header>
    <main>
      <h1>Edit Post</h1>
      <section class="editForm">
        <form id="editForm" data-id="`${id}`">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="body">Content:</label>
          <textarea id="body" name="body" required></textarea>

          <label for="image">Image URL:</label>
          <input type="text" id="image" name="image" />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" data-id="`${author}`" />

          <div class="form-actions">
            <button type="submit">Update post</button>
            <button type="button" id="deleteButton">Delete post</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
