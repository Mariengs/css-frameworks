<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/user/register.js" type="module"></script>
    <script src="../js/menuToggle.js" type="module"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Register page</title>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-800 text-white py-4">
      <nav
        class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center px-6"
      >
        <a href="/" class="text-xl font-bold hover:text-gray-200">Home</a>

        <button id="menu-button" class="md:hidden text-white text-xl">
          &#9776;
        </button>

        <ul
          id="menu"
          class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-4 md:mt-0"
        >
          <li>
            <a href="../account/login.html" class="hover:text-gray-200"
              >Login</a
            >
          </li>
          <li>
            <a href="../account/profilepage.html" class="hover:text-gray-200"
              >Profile</a
            >
          </li>
          <li>
            <a href="../html/allProfiles.html" class="hover:text-gray-200"
              >See All Profiles</a
            >
          </li>
          <li>
            <a href="../html/create.html" class="hover:text-gray-200"
              >Create post</a
            >
          </li>
          <li>
            <button
              id="logoutButton"
              class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded"
            >
              Log out
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex justify-center items-center min-h-screen bg-gray-50">
      <section class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center mb-6">
          Create Your Account
        </h1>

        <p id="formError" class="text-red-500 text-sm hidden"></p>

        <form id="registerform" class="space-y-4">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
            minlength="2"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p id="emailError" class="text-red-500 text-sm hidden">
            E-mail must end with @stud.noroff.no
          </p>

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            minlength="8"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p id="passwordError" class="text-red-500 text-sm hidden">
            Password must be at least 8 characters
          </p>

          <input
            type="text"
            id="bio"
            name="bio"
            placeholder="Bio (optional)"
            maxlength="150"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="url"
            id="avatar"
            name="avatar"
            placeholder="Avatar URL"
            pattern="https?://.*"
            title="Must be a valid URL starting with http:// or https://"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <button
            class="w-full py-3 bg-gray-800 text-white font-semibold rounded-md hover:bg-blue-600"
            type="submit"
          >
            Register
          </button>
        </form>

        <p id="loginMessage" class="text-center text-sm text-gray-600 mt-4"></p>
      </section>
    </main>

    <section class="text-center mt-8">
      <h2 class="text-lg font-semibold">Already have an account?</h2>
      <a href="login.html" class="text-blue-500 hover:text-blue-700"
        >LOGIN HERE</a
      >
    </section>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
      <p>&copy; 2025 Blog Post. All rights reserved.</p>
    </footer>
  </body>
</html>
