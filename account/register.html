<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/user/register.js" type="module"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Register page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../account/login.html">Login</a>
        <a href="../account/register.html">Register</a>
        <a href="../account/profilepage.html">Profile</a>
        <a href="../html/allProfiles.html">See All Profiles</a>
        <a href="../html/create.html">Create post</a>
        <button id="logoutButton">Log out</button>
      </nav>
    </header>
    <main>
      <section class="registerform">
        <h1>Create Your Account</h1>
        <form id="registerform">
          <input type="text" id="name" placeholder="Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <input type="text" id="bio" placeholder="Bio (optional)" />
          <input type="text" id="avatar" placeholder="Avatar URL (optional)" />
          <button class="registerbutton" type="submit">Register</button>
        </form>

        <p id="loginMessage"></p>
      </section>
      <section>
        <h2>Already have an account?</h2>
        <a href="login.html" class="login-link"> LOGIN HERE</a>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Blog Post. All rights reserved.</p>
    </footer>
  </body>
</html>
