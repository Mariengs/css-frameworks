<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/editprofile.css" />
    <script type="module" src="../js/user/editProfile.js"></script>
    <title>Edit Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../account/login.html">Login</a>
        <a href="../account/register.html">Register</a>
        <a href="../account/profilepage.html">Profile</a>
        <a href="../html/allProfiles.html">See All Profiles</a>
        <a href="../html/create.html">Create post</a>
        <button id="logoutButton">Log out</button>
      </nav>
    </header>
    <main>
      <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form id="edit-form">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="avatar">Profile Picture URL</label>
            <input type="text" id="avatar" name="avatar" />
          </div>
          <div>
            <label for="banner">Banner Image URL</label>
            <input type="text" id="banner" name="banner" />
          </div>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Blog Post. All rights reserved.</p>
    </footer>
  </body>
</html>
