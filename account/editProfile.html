<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/user/editProfile.js"></script>
    <script src="../js/menuToggle.js" type="module"></script>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-800 text-white py-4">
      <nav
        class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center px-6"
      >
        <a href="/" class="text-xl font-bold hover:text-gray-200">Home</a>

        <button id="menu-button" class="md:hidden text-white text-xl">
          &#9776;
        </button>

        <ul
          id="menu"
          class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-4 md:mt-0"
        >
          <li>
            <a href="../account/login.html" class="hover:text-gray-200"
              >Login</a
            >
          </li>
          <li>
            <a href="../account/register.html" class="hover:text-gray-200"
              >Register</a
            >
          </li>
          <li>
            <a href="../account/profilepage.html" class="hover:text-gray-200"
              >Profile</a
            >
          </li>
          <li>
            <a href="../html/allProfiles.html" class="hover:text-gray-200"
              >See All Profiles</a
            >
          </li>
          <li>
            <a href="../html/create.html" class="hover:text-gray-200"
              >Create Post</a
            >
          </li>
          <li>
            <button
              id="logoutButton"
              class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded"
            >
              Log out
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex justify-center items-center min-h-screen bg-gray-50">
      <section class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-semibold text-center mb-6">Edit Profile</h1>
        <form id="edit-form" class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="bio" class="block text-gray-700 font-semibold mb-2"
              >Bio:</label
            >
            <textarea
              id="bio"
              name="bio"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              rows="3"
            ></textarea>
          </div>

          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-2"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="avatar" class="block text-gray-700 font-semibold mb-2"
              >Profile Picture URL:</label
            >
            <input
              type="text"
              id="avatar"
              name="avatar"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="banner" class="block text-gray-700 font-semibold mb-2"
              >Banner Image URL:</label
            >
            <input
              type="text"
              id="banner"
              name="banner"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <button
            type="submit"
            class="w-full py-3 bg-gray-800 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Save Changes
          </button>
        </form>
      </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
      <p>&copy; 2025 Blog Post. All rights reserved.</p>
    </footer>
  </body>
</html>
