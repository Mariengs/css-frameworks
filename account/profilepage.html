<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/user/profilePage.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Profile Page</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-4">
      <nav
        class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center px-6"
      >
        <a href="/" class="text-xl font-bold hover:text-gray-200">Home</a>

        <button id="menu-button" class="md:hidden text-white text-xl">
          &#9776;
        </button>

        <ul
          id="menu"
          class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-4 md:mt-0"
        >
          <li>
            <a href="../account/login.html" class="hover:text-gray-200"
              >Login</a
            >
          </li>
          <li>
            <a href="account/register.html" class="hover:text-gray-200"
              >Register</a
            >
          </li>
          <li>
            <a href="account/profilepage.html" class="hover:text-gray-200"
              >Profile</a
            >
          </li>
          <li>
            <a href="html/allProfiles.html" class="hover:text-gray-200"
              >See All Profiles</a
            >
          </li>
          <li>
            <a href="html/create.html" class="hover:text-gray-200"
              >Create post</a
            >
          </li>
          <li>
            <button
              id="logoutButton"
              class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded"
            >
              Log out
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6 flex-grow space-y-8">
      <h1 class="text-3xl font-semibold text-center mb-6">Profile Page</h1>

      <!-- Profile Section -->

      <img
        id="banner-image"
        class="w-full h-48 object-cover rounded-lg border border-gray-300 shadow"
        alt="Banner Image"
      />

      <div class="profile-info text-center mt-4">
        <p id="name" class="text-xl font-bold"></p>
        <p id="bio" class="text-gray-600 mt-2"></p>
      </div>

      <!-- Profile Container -->
      <div class="profile">
        <!-- Profile content will be injected here -->
      </div>

      <!-- Posts Section -->
      <div class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Posts</h2>
        <div
          id="posts"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Dynamically generated posts will go here -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
      <p>&copy; 2025 Blog Post. All rights reserved.</p>
    </footer>

    <script>
      // Toggle menu visibility on mobile
      document
        .getElementById("menu-button")
        .addEventListener("click", function () {
          document.getElementById("menu").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
