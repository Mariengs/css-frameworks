<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Posts homepage</title>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
      <nav class="max-w-7xl mx-auto flex justify-between items-center px-6">
        <a href="index.html" class="text-xl font-bold hover:text-gray-200"
          >Home</a
        >
        <div class="space-x-4">
          <a href="account/login.html" class="hover:text-gray-200">Login</a>
          <a href="account/register.html" class="hover:text-gray-200"
            >Register</a
          >
          <a href="account/profilepage.html" class="hover:text-gray-200"
            >Profile</a
          >
          <a href="html/allProfiles.html" class="hover:text-gray-200"
            >See All Profiles</a
          >
          <a href="/html/create.html" class="hover:text-gray-200"
            >Create post</a
          >
          <button
            id="logoutButton"
            class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded"
          >
            Log out
          </button>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
      <div class="flex justify-between items-center mb-6">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for posts..."
          class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-1/2"
        />
        <button
          id="searchButton"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Search
        </button>
      </div>

      <h1 class="text-4xl font-semibold text-center mb-8">Posts Homepage</h1>

      <section class="posts-container">
        <h2 class="text-2xl font-bold mb-4">Latest posts</h2>
        <div
          class="posts grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
          id="posts-container"
        >
          <!-- Dynamically generated posts will go here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 text-center">
      <p>&copy; 2025 Blog Post. All rights reserved.</p>
    </footer>
  </body>
</html>
